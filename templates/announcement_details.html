{% extends 'base.html' %}
{% load static %}

{% block title %}{{ announcement.title }}{% endblock %}

{% block content %}
<section id="featured-services" class="featured-services">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5 mb-lg-0">
                <div class="row">
                    <div class="col-md-12 mb-5">
                        <div class="box-container">
                            <h3 class="text-left">{{ announcement.title }}</h3>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="n-date d-flex align-items-center time">
                                    <img src="{% static 'theme/clock-news.svg' %}"/>
                                    <span>{{ announcement.created_at|date:"d.m.Y" }}</span>
                                </div>
                                <div class="views">
                                    <i class="icofont-eye"></i> {{ announcement.views }}
                                </div>
                            </div>
                            <div class="announcement-content">
                                {{ announcement.content|safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
