{% extends 'base.html' %}
{% load static %}

{% block title %}Statistika{% endblock %}

{% block content %}
<section id="featured-services" class="featured-services mt-3 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5 mb-lg-0">
                <div class="box-container">
                    <h3 class="text-left">Kutubxona faoliyatiga oid statistik ma'lumotlar</h3>
                    <hr>

                    {% if about %}
                    <div class="statistics-content">
                        {{ about.statistics|safe }}
                    </div>
                    {% else %}
                    <div class="alert alert-info">
                        Statistik ma'lumotlar mavjud emas
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
